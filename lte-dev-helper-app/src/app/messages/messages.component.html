<div *ngIf="messageService.messages.length">

  <h2>Messages</h2>
  <button type="button" (click)="messageService.clear()">Clear messages</button>
  <div *ngFor='let message of messageService.messages' [ngClass]="message.cssClass">{{message.short_description}}<div *ngIf="message.details" class="message-detail">{{message.details}}</div></div>

</div>
